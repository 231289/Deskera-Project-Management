pm.Help.cpaCompanyDefault= Specify default duration difference between best case (optimistic) and worst case (pessimistic) durations of tasks, with respect to their actual durations, to be used in Critical Path Analysis with PERT. <b>These are applicable only if project level defaults or PERT sheet for tasks, does not override them.</b>
pm.Help.cpaProjectDefault= Specify default duration difference between best case (optimistic) and worst case (pessimistic) durations of tasks, with respect to their actual durations. Update these to override company defaults. <b>Once the PERT Sheet is updated and saved, you will not be able to change these values again.</b>
pm.Help.cpaPertSheet= You can modify the optimistic and pessimistic durations for individual tasks here. These are calculated either by using default duration differences set in company/project, or have been retrieved from an earlier saved PERT Sheet. Milestones and parent tasks cannot be updated (marked in gray, if any).<br>Once you save this sheet, it will be used in Critical Path Analysis with PERT and will also cancel all default duration differences set for your company or for this project.
pm.Help.cpaWithoutPert= Tasks marked in red are Critical Tasks and schedule of such tasks is the Critical Path. This table contains the CPA attributes calculated for each task, except for the parent tasks.<br>Early start is the earliest day after the project start, the concerned task can begin. Late start is the permissible delay from the current start date in the schedule. Slack or float is difference between the early and late start.
pm.Help.cpaWithPert= Tasks marked in red are Critical Tasks and schedule of such tasks is the Critical Path. The CPA attributes in this sheet have been calculated using expected duration from the PERT Sheet.<br> Standard Deviation describes the average deviation from the estimated time. In general, more SD or variance, higher the uncertainty of completion.<br>Probability of completion of the project with respect to this table is calculated based on an overall expected completion duration, which is likely to be good towards the total pessimistic duration of the project.
