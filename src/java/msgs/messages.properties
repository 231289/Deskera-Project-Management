pm.Help.cpadefaultdifftip= Set default duration differences for optimistic and pessimistic durations, with respect to the actual project plan durations of the tasks, to be used in the PERT sheet. Once set here, these will be used in this project, instead of the company default.
pm.Help.cpaupdatepertsheettip= Enter best case (optimistic) and worst case (pessimistic) durations for individual tasks in the PERT Sheet. Save this data for future usage.
