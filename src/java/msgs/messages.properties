pm.dashboard.welcomewindow.subheader=Here are some suggestions to get you going.
pm.dashboard.welcomewindow.point1=Access some useful tips to Get you started, especially if you are a new user. Click on the ''{0}'' link near the search bar while in any module to view tips.
pm.dashboard.welcomewindow.point2=Unsure about how to use a button or link? Relax! Just point the mouse on it. Count one Mississippi, two... and a message explaining the button or link will appear (as shown below). No need to search anywhere else!
pm.dashboard.welcomewindow.point3=Contact Support. We are here to help you!
pm.dashboard.welcomewindow.point4=Discuss on Forum. Find useful tips and tricks on Blog.
pm.dashboard.widget.welcome.subheader=Instantly collaborate with your team members with Project Management.
pm.dashboard.widget.welcome.addprojects=Add Projects
pm.dashboard.widget.welcome.addprojects.text1=Working together with your team members to ensure that a project is delivered on time has never been so easy. All you need to do to create a project is - enter a name and description of the project, and assign resources to the project.
pm.dashboard.widget.welcome.addprojects.text2=Create tasks by specifying task duration and milestones, allocate resources to the tasks and view your Project Work Breakdown Structure in an easy-to-navigate layout through interactive Gantt Charts.
pm.dashboard.widget.welcome.network=Build your network
pm.dashboard.widget.welcome.network.text1=Easily find people that you want to connect with through search-as-you-type and send them a connection request. When your friends request is accepted, the person gets automatically added to your network. It's that easy!
pm.dashboard.widget.welcome.network.text2=Once you have added people to your network you can chat with them, send messages, share content, and do what people do best - communicate.
pm.dashboard.widget.welcome.collaborate=Collaborate and Communicate
pm.dashboard.widget.welcome.collaborate.text1=Easy to use 'Project Collaboration' helps project members to collaborate with each other anywhere, anytime. You can effectively communicate with team members in real time through Email, Instant Messaging, Virtual Meeting tools, and more. Collaboration features allow you to use \u2018all\u2013in\u2013one\u2019 Team Calendars to easily incorporate changes in schedules, manage resources and configure automated alerts.
pm.dashboard.widget.welcome.collaborate.text2=Discussion board is a simple and effective tool to maintain a repository of project related communications. Instead of digging through hundred of emails to find out what exactly you had discussed with your team members, you can just go to the project discussion board and look at the project related discussions.
pm.dashboard.widget.welcome.collaborate.text3=You can also share all project related documents with your team members at one place, thus saving everyone the trouble of wading through a pile of documents on their machine to find relevant documents. Multiple document versions are also maintained in the shared documents repository, so that your team has a single source of truth for latest documents.
