#quick tour help texts


home.Project.Settings=Project Settings can be configured only by the users who have been assigned permissions. Manage project members, resources, send invitations and requests for the project.
home.Project.Details=View your project details like creation and start date, description, add tags and more. Subscribe to daily email notifications and also view project updates on your project homepage.
home.Project.Members=Displays the list of users assigned to the project. Click on a project member to view his/her profile
home.Project.Links=Access these links to manage the following for a project: <ul class="helpul"><li class="helpli"/><span class="helplitext"> Project Plan</span><li class="helpli"/><span class="helplitext"> Discussion</span><li class="helpli"/><span class="helplitext"> To-do List</span><li class="helpli"/><span class="helplitext"> Team Calendar</span><li class="helpli"/><span class="helplitext"> Documents</span><li class="helpli"/><span class="helplitext"> Project Settings </span></ul>
projectplan.Gantt.Chart=Monitor task progress through interactive Gantt Charts. You can easily drag and drop tasks and collaborate in real time.
projectplan.Tasks=Add/edit all your project tasks along with their duration, dates, predecessors and resources in the task grid. Adding tasks is as easy as using a spreadsheet.
projectplan.Task.Notifications=Notify all or selected few in the project about the task updates.
projectplan.Change.Project.Start.Date=Change the existing start date of the project and assign a new start date to the project easily.
projectplan.Sync.to.Calendar=Synchronize all your project tasks with the team calendar in a single click.
projectplan.Task.Resources=Click to view assigned resources for the tasks on the Gantt Chart.
projectplan.Overdue.Tasks=Click to locate overdue tasks in the project which are highlighted in red in both the task grid as well as Gantt Chart.
projectplan.Task.IndentOutdent=Make a task as the main heading/sub heading by outdenting/indenting it.
projectplan.Resource.Conflicts=View the tasks and resources assigned to each task. Resource conflicts arise when more than one resource is assigned to more than one task at the same time. View the conflicted tasks and resolve them by either assigning it to other resource or by changing the task dates.
projectplan.Project.Reports=Generate extensive reports on the current status of your project. Various reports on activities, resources, milestones, project costs and more can be generated instantly.
projectplan.ImportExport.Project.Plan= Import/export your existing plans from Microsoft Project. Both .mpp and .mpx files are supported. Also projects can be embedded anywhere on the web.
projectplan.Task.Progress=Monitor task progress (% complete) for all tasks on the Gantt Chart.
home.Project.Home=This is your Project Home page - A central location for all project-related information. Access Project Plan, Calendars, Discussions, To-Do Lists, Documents and more from here.
projectplan.Project.Plan=Prepare a road map for your project and list down all the possible steps or actions which will be undertaken for the completion of the project. View allocated resources, its completion time as well as depict the project activities on interactive and easy to understand Gantt Charts.
discussion.Discussion.Forums=Start a discussion with your project members through dedicated discussion forums for each project, get the message preview in a single click and also use rich text editing while drafting your message.
discussion.Reply.to.Threads=Reply to the messages you receive and interact with the project members.
discussion.New.Thread=Draft a new message and send it to the members in your project.
teamcalendar.Project.Calendar=Get a view of the calendar and its events in your desired format - daily, work weekly, weekly or monthly.
teamcalendar.Calendar.Events=Fix the agenda either for a day/week/month and assign resources to them as well.
teamcalendar.Add.New.Events=Add new events in the calendar and manage them efficiently.
teamcalendar.ImportExport.Calendars=Import/Export calendars in iCal format which allows you to sync with popular calendars including Microsoft Outlook, Google, Yahoo, Blackberry and iPhone.
teamcalendar.Project.Calendar=Organize all your project events and the activities to be performed by all the team members. Add new events on a daily, weekly or monthly basis and also export or import the project events.
todolist.ToDo.List=Streamline your project tasks by creating to-do lists and also notify it to project members. Mark the to-do as 'done' after completion and edit/delete them.
todolist.ToDo.List.Notifications=Notify all or selected project members for the tasks to be done.
todolist.ToDo.Groups=Manage your to-dos by adding them in specific groups.
todolist.Project.ToDos=Manage many concurrent activities in the project by adding project to-dos.
document.Project.Level.Documents=Manage project relevant documents by uploading, viewing, downloading, arranging them in groups and more.
document.Arrange.in.Groups=Arrange the uploaded documents in specific folders systematically.
document.Download.Document=Select a document and download it from here.
document.Add.Files=Add new documents by uploading them from an external location.
useradministration.User.Administration=Manage all the users in various projects effectively and maintain their basic details in the system. Users can always update their profiles later. Role based access is employed throughout the system. Use 'Assign Permissions' to ensure that only authorized personnel have access to sensitive information.
useradministration.Announcements.for.Users=Make important announcements either to all or to selected few.
useradministration.Assign.Permissions=Enable role-based permissions to selected users and assign them permissions to view/edit/modify the project information.
useradministration.Allocate.Users.to.Projects=Select a user from the list and click here to assign him to a particular project.
projectadministration.Project.Administration=Manage all the projects in the system by creating new, editing the existing projects, assigning/removing project members and more. Also, import all your project details from Basecamp and start working with Project Management instantly.
projectadministration.Project.Announcements=Make important announcements to specific person(s) or to all concerned.
projectadministration.Activate.Archived.Projects=Activate the projects from the list of archived projects as & when required.
projectadministration.Archive.Project=Archive the projects which are either completed or no longer active.
projectadministration.Manage.Projects=Create a new project, edit the existing ones or delete them. Add project details and manage the members involved in each project easily.
projectadministration.Import.From.Basecamp=Import your existing project(s) from Basecamp and start working with Project Management instantly.
companyadministration.Company.Administration=Customize Project Management for your organization by specifying company details, defining company holidays and uploading company logo and more. Also, select the HQ time zone and currency for all your company transactions.
companyadministration.Feature.View=Select the features which you want to see on the dashboard and hide others.
companyadministration.Module.Subscription=Subscribe/Un-subscribe to various modules like online calendar, personal messages, project, document management and more.
companyadministration.Company.Details=View basic company details like contact details, company logo, company address and more.
friends.My.Network=Connect to people in your project or otherwise and add them to your network to chat with them in real-time. Click on user image to view their profile or view user details by switching to Details View.
friends.My.Network.List.View=View comprehensive details of people in your network.
friends.My.Network.Icon.View=View members in your network in iconic form and click on any of the members to view their profiles.
contactpanel.Keep.in.Touch=All your contacts are listed here. You can easily import/export contacts into the application. View online friends and chat with them in real-time.
contactpanel.ImportExport.Contacts=Export/import the contacts in CSV format and manage your contacts effectively.
contactpanel.Add.a.New.Contact=Add a new contact easily or edit the existing ones.
contactpanel.View.Profile=Maintain comprehensive details of all the members in your contact list. Select a contact to view his/her full profile.
contactpanel.Chat=View all the contacts in your network and click on a contact to start a conversation.
audittrail.Audit.Trail=Keep a track of all the activities in the project with the date and time of changes in the system.
audittrail.Filter.by.Dates=Use date filters and other filters related to project, administration or documents for your convenience.
audittrail.Search=The search-as-you-type feature enables you to search as soon as you start typing.
pmessage.Personal.Messages.Manage=all your E-mails with our personal messages feature. Send and receive messages, arrange mails in folders, add flags and more.
pmessage.Your.Mails=Select a folder from the left and view all the mails under that folder. Click on a mail to see its preview in the window below.
pmessage.Compose.Mail=Compose E-mails using rich text formatting, attach files and send to the specified address. You can also save the message as a draft to send the mail later.
dashboard.Welcome=Welcome to Project Management!<br><br> Here are some tips to help you get started in less than a minute! Let's take a Quick Tour!
dashboard.Your.Projects=Access tools to manage all your projects. Both current as well as archived projects are listed.Click on a project to do the following:<br><ul class="helpul"><li class="helpli"/><span class="helplitext"> Add/View users in the project</span><li class="helpli"/><span class="helplitext">Add/View Project Plan</span><li class="helpli"/><span class="helplitext"> Discuss on topics related to the project</span><li class="helpli"/><span class="helplitext"> Manage To-do Lists</span><li class="helpli"/><span class="helplitext"> Maintain Team Calendar</span><li class="helpli"/><span class="helplitext"> Manage Project Documents</span><li class="helpli"/><span class="helplitext"> Configure Project Settings</span>
dashboard.Administration=Configure settings for all your projects, users and company. Administration allows you to:<br><ul class="helpul"><li class="helpli"/><div class="helplitext"> Define roles and permissions for the users in the system</div><li class="helpli"/><div class="helplitext"> Manage projects (add new, edit, archive and import projects) and assign users</div><li class="helpli"/><div class="helplitext"> Configure company preferences and settings</div></ul>
dashboard.Announcements=Get a quick view of all the announcements made, related to the project or otherwise on the dashboard itself. Also, make announcements and keep others updated.
dashboard.Track.Project.Progress=Intuitive project charts enable you to get an overview of the completeness of all current projects.
todolist.Import.ToDos.in.CSV.Format.Easily=import project to-dos from an external location. Select a CSV file and click import to get your to-do tasks right here.
adminmember.Drop.Members=Select a member from the list and drop him/her from the project as and when required. You will not be able to use this member as a resource in the project after dropping.<br>However, you can always add the member back in the project.
adminmember.Project.Administration.Members=Manage all your project members from here. Project moderators can drop members, change their plan permissions, make them inactive and more.
adminmember.Activate.Members=Activate or inactivate the project members. Inactive members will not contribute to the project. However, you can get them back into the project by setting them active.
adminmember.Set.as.Moderator=Select a member and set him/her as project moderator so as to enable him to perform moderator functions.
adminmember.Remove.Moderator=Select a moderator and click here to set him/her as a project member.
adminmember.Change.Plan.Permission.Configure=plan permissions based on user roles. Note that there are three levels of Plan Permissions:<ul class='helpul'><li class='helpli'/><span class='helplitext'><b>Modify</b> - Allows to add/modify/delete the tasks</span><li class='helpli'/><span class='helplitext'><b>View</b> - Only view the tasks but cannot modify them</span><li class='helpli'/><span class='helplitext'><b>Modify Assigned Tasks</b> - View and modify only the tasks that are assigned to them</span></ul>
admininvite.Invite.Users.in.this.Project=Invite other users into this project. You can also send invitations to multiple users at a time.
admininvite.Project.Settings.Invitations=Invite users to your project from here.
adminrequest.Project.Settings.Requests=View all the incoming requests from other users who wish to be a part of this project.
adminrequest.Accept.Request=Accept the request of other users to be a part of this project.
adminrequest.Reject.Request=Reject the request to join this project.
adminresource.Project.Settings.Resources=Various types of resources are involved in a project. You can manage all your resources by adding, editing or deleting them and setting them as billable/unbillable. Also, distinguish them from others by assigning a unique color code.
adminresource.Resource.Management=Manage all your project resources from here. You can:<br><ul class='helpul'><li class='helpli'><span class='helplitext'> Create a new resource</span><li class='helpli'><span class='helplitext'> Edit an existing resource</span><li class='helpli'><span class='helplitext'> Delete a resource. Note that, deleting a resource assigned to a task will deactivate that resource</span><li class='helpli'><span class='helplitext'> Activate the deactivated resource</span></ul>
adminresource.Make.Resouce.BillableNonbillable=Set a resource as either billable or non-billable depending upon the cost involved in it.
admincalendar.Project.Calendar=View project events on a work weekly basis and define the work timings as well as holidays.
user.User.Profile=View profile details of a user from here. Also, assign them to project(s), send message and more.
user.Profile.Details=The basic details of the user along with his/her profile picture are displayed here.
user.Drop.user.from.your.network=Click here to remove the selected user from your network. However, you can add back the user at any point of time.
user.Edit.Tags=Add tag(s) to the user to easily locate it from a list of users. Use User Search and type 'tag: <tagname>' in the search box above to search the user with the help of assigned tags.
user.Send.a.Mail.to.this.User=Send this user a quick message from here.<br><br>
user.Add.to.Projects=Assign this user to one or more projects as a project member. <br><br>
dashboard.One.Search=Search any entry in Project Management instantly with 'One Search'. The search-as-you-type functionality allows you to search as soon as you start typing. Use 'Categorized Search' to locate specific entries in Project Management. Note that, you can search here by 2 ways: <ul class="helpul"><li class="helpli"/><div class="helplitext"> Using normal textual words or sentences</div><li class="helpli"/><div class="helplitext"> Tag Search by inserting 'tag:[tag-to-be-searched]' (without [ ] signs)</div></ul>
loginuser.My.Profile.Central=Update your profile by adding your personal details, configuring the date and time formats and more.
mydocuments.View.Revisions=If versioning is activated for a particular document, you can view the document revision list from here. It lists all the versions of those documents so you can select the one which you are looking for.
mydocuments.Activate.Document.Versioning=Maintain different versions of a single document by activating versioning. Versioning facilitates a single document to be uploaded multiple times keeping the old copies intact. You can choose to activate or deactivate it for specific documents.
mydocuments.Delete.a.Document=Select a document and click here to delete it. You can only delete the document(s) uploaded by you.
mydocuments.Upload.a.Document=Upload a new document from here. Note that, by default the uploaded document will not be shared between other members.
mydocuments.Your.Documents=View all your documents with their details here. Right click on a document to set accessibility permissions for it.
mydocuments.Document.Tags=Add tags to the documents for quick search. Click on a document and enter your tag in the 'Add Tag' box. For searching a tagged document, select the tag name here in this list.
mydocuments.My.Documents=Get an instant access to all your documents here. Add new, edit the existing ones, maintain document versioning, view revision list, download them and more.
mydocuments.Arrange.Documents.in.Groups=Click here to arrange the documents according to file types in specific groups. You can use combination of Group and Sort (on the right of this button) to configure the document view.
mydocuments.Download.a.Document=Select a document from the list and click here to download it. Note that, only the permitted documents can be downloaded.
discussion.Delete.a.Thread=Delete the selected thread by clicking here. Deleting the thread causes all sub-threads to be deleted as well.
dashboard.Add.Project.Widgets.and.Project.Quick.Links.on.the.Dashboard=A project widget provides comprehensive details and updates related to a project. It also facilitates you to quickly add tasks, events and to-dos, view reports, subscribe to RSS feeds and more.<br>Customize your dashboard by selecting the project widget which you want to view on the dashboard.<br><br>Also select which project's quick links you want to display here in 'Quick Links' widget.
archiveproject.Archived.Projects=Projects currently not in use and stored for future reference are archived projects. You can view all the archived projects here. Only the administrator has the permission to archive or activate a project.
archiveproject.Archived.Projects.Icon.View=Switch to icon view of the archived projects. Click on any project icon to navigate to its project home page wherein you can only view the project tasks but cannot update it.
archiveproject.Archived.Projects.List.View=Switch to details view of the archived projects to view comprehensive details of the archived projects.
welcomedashboard.Welcome = Welcome to Project Management!<br><br> Here are some tips to help you get started in less than a minute! Let's take a Quick Tour!
welcomedashboard.Your.Projects=Access tools to manage all your projects. It displays the list of current and archived projects.Click on a project to do the following:<br><ul class="helpul"><li class="helpli"/><span class="helplitext"> Add/View users in the project</span><li class="helpli"/><span class="helplitext">Add/View Project Plan</span><li class="helpli"/><span class="helplitext"> Discuss on topics related to the project</span><li class="helpli"/><span class="helplitext"> Manage To-do Lists</span><li class="helpli"/><span class="helplitext"> Maintain Team Calendar</span><li class="helpli"/><span class="helplitext"> Manage Project Documents</span>
welcomedashboard.Administration=Configure settings for all your projects, users and company. Administration allows you to:<br><ul class="helpul"><li class="helpli"/><div class="helplitext"> Define roles and permissions for the users in the system</div><li class="helpli"/><div class="helplitext"> Manage projects (add new, edit, archive and import projects) and assign users</div><li class="helpli"/><div class="helplitext"> Configure company preferences and settings</div></ul>
welcomedashboard.Announcements=Get a quick overview of all the announcements made, related to the project or otherwise, right on the dashboard. Also, make announcements and keep others updated.
welcomedashboard.One.Search=Search any entry in Project Management instantly with 'One Search'. The search-as-you-type functionality allows you to search as soon as you start typing. Use 'Categorized Search' to locate specific entries in Project Management. Note that, you can search here by 2 ways: <ul class=helpul><li class=helpli/><div class=helplitext> Using normal textual words or sentences</div><li class=helpli/><div class=helplitext> Tag Search by inserting 'tag:[tag-to-be-searched]' (without [ ] signs)</div></ul>
